<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Meals by Category</title>
  <style>
    body{
      background-color: #0d0d0d;
      margin-top: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mb-4">
  <div class="row g-4">

  </div>
</div>

<script>
  $(document).ready(function() {
    const params = new URLSearchParams(window.location.search);
    const categoryName = params.get('category');

    if (!categoryName) {
      $('.row').html('<h2 class="text-white">لا يوجد تصنيف محدد</h2>');
      return;
    }

    $.ajax({
      url: `https://www.themealdb.com/api/json/v1/1/filter.php?c=${encodeURIComponent(categoryName)}`,
      method: 'GET',
      dataType: 'json',
      success: function(response) {
        const meals = response.meals;
        const $row = $('.row');
        $row.empty();

        meals.forEach(meal => {
          $row.append(`
            <div class="col-lg-3 col-md-6 col-sm-12 image-container">
              <a href="details.html?id=${meal.idMeal}">
                <img src="${meal.strMealThumb}" class="rounded w-100 cursor-pointer" alt="${meal.strMeal}">
                <div class="overlay cursor-pointer">
                  <h3 class="text-centar fs-4 fw-bolder overlay-text">${meal.strMeal}</h3>
                </div>
              </a>
            </div>
          `);
        });
      },
      error: function(xhr, status, err) {
        console.error('حصل خطأ في الطلب:', err);
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
