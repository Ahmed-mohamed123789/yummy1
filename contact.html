<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-black d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <form class="row g-4 justify-content-center" id="myForm">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="text" class="form-control"  id="name" placeholder="Enter Your Name">
        <small id="nameError" class="text-danger d-none">First letter must be Capital!</small>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="email" id="email" class="form-control" placeholder="Enter Your Email">
        <small id="emailError" class="text-danger d-none">
          Email must start with lowercase and end with @gmail.com
        </small>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="text" id="phone" class="form-control" placeholder="Enter Your Phone">
        <span id="phoneError" class="text-danger d-none">Phone number must be a valid Egyptian number</span>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="number" id="age" class="form-control" placeholder="Enter Your Age">
        <span id="ageError" class="text-danger d-none">Age must be between 16 : 50</span>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
        <small id="passwordError" class="text-danger d-none">Password must be at least 6 characters</small>
      </div>

      <div class="col-lg-5 col-md-5 col-sm-12">
        <input type="password" id="repassword"  class="form-control" placeholder="Repassword">
        <small id="repasswordError" class="text-danger d-none">Passwords do not match</small>
      </div>

      <div class="col-12 text-center">
        <!-- الزرار مقفول من الأول -->
        <button type="submit" id="submitBtn" class="btn btn-outline-danger" disabled>Submit</button>
      </div>
    </form>
  </div>

<script>
$(document).ready(function () {
  // الزرار يفضل مقفول من البداية
  $("#submitBtn").prop("disabled", true);

  function validateField(inputId, errorId, regex) {
    $(inputId).on("input", function () {
      const val = $(this).val();

      if (regex.test(val)) {
        $(errorId).addClass("d-none");            
        checkAllValid();                        
      } else {
        $(errorId).removeClass("d-none");         
        $("#submitBtn").prop("disabled", true);   
      }
    });
  }

  function checkAllValid() {
    if (
      nameRegex.test($("#name").val()) &&
      emailRegex.test($("#email").val()) &&
      phoneRegex.test($("#phone").val()) &&
      ageRegex.test($("#age").val()) &&
      passwordRegex.test($("#password").val()) &&
      $("#password").val() === $("#repassword").val()
    ) {
      $("#submitBtn").prop("disabled", false);
      $("#repasswordError").addClass("d-none");
    } else {
      $("#submitBtn").prop("disabled", true);
      if ($("#password").val() !== $("#repassword").val()) {
        $("#repasswordError").removeClass("d-none");
      }
    }
  }

  const nameRegex = /^[A-Z][a-zA-Z\s]*$/;
  validateField("#name", "#nameError", nameRegex);

  const emailRegex = /^[a-z][a-z0-9._]*@gmail\.com$/;
  validateField("#email", "#emailError", emailRegex);

  const phoneRegex = /^(010|011|012|015)[0-9]{8}$/;
  validateField("#phone", "#phoneError", phoneRegex);

  const ageRegex = /^(1[89]|[2-5][0-9]|50)$/;
  validateField("#age", "#ageError", ageRegex);

  const passwordRegex = /^.{6,}$/;
  validateField("#password", "#passwordError", passwordRegex);

  $("#repassword").on("input", function () {
    checkAllValid();
  });

  $("#myForm").on("submit", function (e) {
    if ($("#submitBtn").prop("disabled")) {
      e.preventDefault();
    }
  });
});
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
