<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Ingredients</title>

  <style>
    body {
      background-color: #0d0d0d;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    *, a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row g-4">
      
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "https://www.themealdb.com/api/json/v1/1/list.php?i=list",
        method: "GET",
        dataType: "json",
        success: function (response) {
          const ingredients = response.meals;
          const $row = $(".row").empty();

ingredients.slice(0,24).forEach(item => {
            const link = `ingrdiantHome.html?name=${encodeURIComponent(item.strIngredient)}`;

            $row.append(`
              <div class="col-lg-3 col-md-3 col-sm-12">
                <a href="${link}">
                  <div class="text-center">
                    <i class="fa-solid fa-drumstick-bite fa-4x"></i>
                    <h2>${item.strIngredient}</h2>
                    <p>${item.strDescription ? item.strDescription.slice(0,100) : ''}</p>
                  </div>
                </a>
              </div>
            `);
          });
        },
        error: function () {
          console.error("حصل خطأ في جلب البيانات");
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
