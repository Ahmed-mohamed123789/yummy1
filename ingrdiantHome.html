<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>ingredientsMeals</title>

      <style>
    body {
      background-color: #0d0d0d;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    *, a {
      color: white;
      text-decoration: none;
    }
  </style>


</head>
<body>
    <div class="container">
        <div class="row g-4 mt-2 position-relative" id="mealsRow">
        </div>
    </div>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const ingredient = params.get('name');

  $.ajax({
    url:`https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredient}`,
    method:'GET',
    dataType:'json',
    success:function(res){
      const $row = $('#mealsRow').empty();
res.meals.forEach(meal=>{
  $row.append(`
    <div class="col-lg-3 col-md-6 col-sm-12">
      <a href="ingredientDetails.html?id=${meal.idMeal}" class="d-block image-container">
        <img src="${meal.strMealThumb}" class="rounded-lg cursor-pointer w-100 mb-2" alt="">
        <div class="overlay cursor-pointer">
          <h2 class="text-2xl fw-bolder overlay-text">${meal.strMeal}</h2>
        </div>
      </a>
    </div>
  `);
});
    }
  })
})
</script>

</body>
</html>
